specVersion: 0.0.4
description: Crowdsourcing Platform Subgraph
repository: https://github.com/scaffold-eth/se-2/packages/subgraph/
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TaskToken
    network: localhost
    source:
      abi: TaskToken
      address: "0x700b6a60ce7eaaea56f065753d8dcb9653dbad35"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenTransfer
      abis:
        - name: TaskToken
          file: ./abis/localhost_TaskToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTokenTransfer
      file: ./src/task-token-mapping.ts
  - kind: ethereum/contract
    name: SoulboundUserNFT
    network: localhost
    source:
      abi: SoulboundUserNFT
      address: "0xa15bb66138824a1c7167f5e85b957d04dd34e468"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - UserNFT
      abis:
        - name: SoulboundUserNFT
          file: ./abis/localhost_SoulboundUserNFT.json
      eventHandlers:
        - event: SoulboundNFTMinted(indexed address,indexed
            uint256,string,string,string,string,string[],uint8)
          handler: handleSoulboundNFTMinted
        - event: UserProfileUpdated(indexed address,indexed
            uint256,string,string,string[])
          handler: handleUserProfileUpdated
        - event: UserGradeUpdated(indexed address,indexed uint256,uint8)
          handler: handleUserGradeUpdated
      file: ./src/user-nft-mapping.ts
  - kind: ethereum/contract
    name: ContentShare
    network: localhost
    source:
      abi: ContentShare
      address: "0xb19b36b1456e65e3a6d514d3f715f204bd59f431"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - Content
        - ContentPurchase
      abis:
        - name: ContentShare
          file: ./abis/localhost_ContentShare.json
      eventHandlers:
        - event: ContentCreated(indexed uint256,indexed address,uint256)
          handler: handleContentCreated
        - event: ContentUpdated(indexed uint256,uint256)
          handler: handleContentUpdated
        - event: ContentPurchased(indexed uint256,indexed address,indexed
            address,uint256,uint8,uint256)
          handler: handleContentPurchased
        - event: RevenueDistributed(indexed uint256,indexed address,uint256,uint256)
          handler: handleRevenueDistributed
        - event: RevenueWithdrawn(indexed address,uint256,string)
          handler: handleRevenueWithdrawn
      file: ./src/content-share-mapping.ts
  - kind: ethereum/contract
    name: CollectiveRental
    network: localhost
    source:
      abi: CollectiveRental
      address: "0x8ce361602b935680e8dec218b820ff5056beb7af"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - RentalProject
        - RentalProjectParticipant
      abis:
        - name: CollectiveRental
          file: ./abis/localhost_CollectiveRental.json
      eventHandlers:
        - event: ProjectCreated(indexed uint256,indexed
            address,string,uint256,uint256,uint256)
          handler: handleProjectCreated
        - event: ParticipantJoined(indexed uint256,indexed address,uint256,uint256)
          handler: handleParticipantJoined
        - event: ProjectCompleted(indexed uint256,bool)
          handler: handleProjectCompleted
        - event: FundsWithdrawn(indexed uint256,indexed address,uint256)
          handler: handleFundsWithdrawn
        - event: AllowenceIncreased(indexed uint256,uint256)
          handler: handleAllowenceIncreased
        - event: ProjectFailed(indexed uint256)
          handler: handleProjectFailed
      file: ./src/collective-rental-mapping.ts
  - kind: ethereum/contract
    name: ProposalGovernance
    network: localhost
    source:
      abi: ProposalGovernance
      address: "0xe1aa25618fa0c7a1cfdab5d6b456af611873b629"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - RentalProject
        - Proposal
        - Vote
      abis:
        - name: ProposalGovernance
          file: ./abis/localhost_ProposalGovernance.json
      eventHandlers:
        - event: ProposalCreated(indexed uint256,indexed uint256,string,uint256,uint256)
          handler: handleProposalCreated
        - event: Voted(indexed uint256,indexed uint256,indexed address,bool,uint256)
          handler: handleVoted
        - event: ProposalExecuted(indexed uint256,indexed uint256,bool)
          handler: handleProposalExecuted
      file: ./src/proposal-governance-mapping.ts
